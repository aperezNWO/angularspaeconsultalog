<h1>{{title}}</h1>
<div class="mat-elevation-z8">
<div class="scrollbar">
<table  mat-table  [dataSource]="dataSource"  class="mat-elevation-z8" aria-label="informelogremoto">
  <ng-container matColumnDef="ID_LOG">
    <th mat-header-cell *matHeaderCellDef>ID_LOG</th>
    <td mat-cell *matCellDef="let element">{{ element.ID_LOG}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>
<br>
<hr>
<br>
<mat-paginator [length]=""
              [pageSize]="4"
              [pageSizeOptions]="[4, 10, 25, 100]"
              aria-label="informelogremoto">
</mat-paginator>
</div>
